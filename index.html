<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 400px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Customer Price Calculator</h1>
    <div class="calculator">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" step="0.01" placeholder="Enter product price"><br><br>

        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" step="0.01" placeholder="Enter tax rate"><br><br>

        <label for="profitRange">Profit Range (%):</label>
        <input type="number" id="profitRange" step="0.01" placeholder="Enter profit range"><br><br>

        <button onclick="calculateCustomerPrice()">Calculate Customer Price</button><br><br>

        <div id="result"></div>
    </div>

    <script>
        function calculateCustomerPrice() {
            const productPrice = parseFloat(document.getElementById("productPrice").value);
            const taxRate = parseFloat(document.getElementById("taxRate").value);
            const profitRange = parseFloat(document.getElementById("profitRange").value);

            if (isNaN(productPrice) || isNaN(taxRate) || isNaN(profitRange)) {
                document.getElementById("result").innerHTML = "Please enter valid values.";
                return;
            }

            // Calculate the tax amount
            const taxAmount = (productPrice * (1+profitRange/100)*taxRate /100);

            // Calculate the profit amount
            const profitAmount = (productPrice * (profitRange / 100));

            // Calculate the customer price with taxes
            const customerPriceWithTaxes = productPrice + taxAmount + profitAmount;

            document.getElementById("result").innerHTML = `
                Tax Amount: $${taxAmount.toFixed(2)}<br>
                Profit Amount: $${profitAmount.toFixed(2)}<br>
                Customer Price with Taxes: $${customerPriceWithTaxes.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
