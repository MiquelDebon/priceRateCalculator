<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator DEBON</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 400px;
            background-color: #f9f9f9;
        }

        .result1{
            color: green;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            margin: 1%;
        }

        input{
            width: 80px;
        }

        label{
            font-size: medium;
        }
        

    </style>
</head>
<body>

    
    <div class="calculator">
        <h4>Saber preu de compra ðŸš›</h4>
        <label for="taxRate">IVA (%):</label>
        <input type="number" id="taxRate1" step="0.01" maxlength="" size="3"  placeholder=""><br><br>

        <label for="profitRange">Marge net (%):</label>
        <input type="number" id="profitRange1" step="0.01" placeholder=""><br><br>

        <label for="calculatedCustomerPrice">Preu de venta al public(amb IVA):</label>
        <input type="number" id="calculatedCustomerPrice1" step="0.01" placeholder=""><br><br>

        

        <div class="button-container">
            <button  type="button" class="btn btn-success" onclick="calculateProductPrice1()">CALCULAR âœ… preu de compra</button><br><br>
            <button type="button" class="btn btn-warning" onclick="resetValues()">Reset valors</button><br><br> 
        </div><br>


        <div class="result1" id="result1"></div>
    </div>


    
    <div class="calculator">
        <h4>Saber preu de venta ðŸ‘¬</h4>
        <label for="productPrice">Preu de compra sense IVA:</label>
        <input type="number" id="productPrice2" step="0.01" placeholder=""><br><br>

        <label for="taxRate"> IVA(%):</label>
        <input type="number" id="taxRate2" step="0.01" placeholder=""><br><br>

        <label for="profitRange">Marge net (%):</label>
        <input type="number" id="profitRange2" step="0.01" placeholder=""><br><br>

        <div class="button-container">
            <button type="button" class="btn btn-success" onclick="calculateCustomerPrice2()">CALCULAR âœ… Preu de venta al public(amb IVA)</button><br><br>
            <button type="button" class="btn btn-warning" onclick="resetValues()">Reset valors</button><br><br> 
        </div><br>

        <div class="result1" id="result2"></div>
    </div>

    
    <div class="calculator">
        <h4>Saber marge de benefici ðŸ’°</h4>
        <label for="preuDeCompra3">Preu de compra:</label>
        <input type="number" id="preuDeCompra3" step="0.01" placeholder=""><br><br>

        <label for="taxRate3">IVA (%):</label>
        <input type="number" id="taxRate3" step="0.01" placeholder=""><br><br>

        <label for="preuDeVenta3" >Preu de venta:</label>
        <input type="number" id="preuDeVenta3" step="0.01" placeholder=""><br><br>

        <div class="button-container">
            <button  type="button" class="btn btn-success" onclick="calculateProfitRange()">Calcular marge de benefici</button>
            <button  type="button" class="btn btn-warning" onclick="resetValues()">Reset valors</button><br><br> 
        </div><br>


        <div class="result1" id="result3"></div>
    </div>



    <script>
        function calculateProductPrice1() {
            const taxRate = parseFloat(document.getElementById("taxRate1").value);
            const profitRange = parseFloat(document.getElementById("profitRange1").value);
            const calculatedCustomerPrice = parseFloat(document.getElementById("calculatedCustomerPrice1").value);

            if (isNaN(taxRate) || isNaN(profitRange) || isNaN(calculatedCustomerPrice)) {
                document.getElementById("result1").innerHTML = "Please enter valid values.";
                return;
            }

            // Calculate the product price using the provided values
            const productPrice = calculatedCustomerPrice / (1 + (profitRange/100) + (taxRate/100) * (1 + (profitRange/100)));
            const profitAmount = (productPrice * (1 + (profitRange/100) )- productPrice);
            const taxAmount = (productPrice  * (1 + (profitRange/100)) * (taxRate/100));


            document.getElementById("result1").innerHTML = `
                Cost IVA.................${taxAmount.toFixed(2)} â‚¬<br>
                Benefici net............${profitAmount.toFixed(2)} â‚¬<br>
                <strong>Preu de compra.....${productPrice.toFixed(2)} â‚¬ <s/trong>`;
        }
    </script>


    <script>
        function calculateCustomerPrice2() {
            const productPrice = parseFloat(document.getElementById("productPrice2").value);
            const taxRate = parseFloat(document.getElementById("taxRate2").value);
            const profitRange = parseFloat(document.getElementById("profitRange2").value);

            if (isNaN(productPrice) || isNaN(taxRate) || isNaN(profitRange)) {
                document.getElementById("result2").innerHTML = "Please enter valid values.";
                return;
            }

            // Calculate the tax amount using the modified formula
            const taxAmount = (productPrice * (1 + profitRange / 100) * taxRate / 100);

            // Calculate the profit amount
            const profitAmount = (productPrice * (profitRange / 100));

            // Calculate the customer price with taxes
            const customerPriceWithTaxes = productPrice + taxAmount + profitAmount;

            document.getElementById("result2").innerHTML = `
                Cost IVA...................... ${taxAmount.toFixed(2)} â‚¬<br>
                Benefici net................. ${profitAmount.toFixed(2)} â‚¬<br>
                <strong>Preu venta al pÃºblic..... ${customerPriceWithTaxes.toFixed(2)} â‚¬</strong>
            `;
        }

        function calculateProfitRange() {
            const preuDeCompra3 = parseFloat(document.getElementById("preuDeCompra3").value);
            const taxRate3 = parseFloat(document.getElementById("taxRate3").value);
            const preuDeVenta3 = parseFloat(document.getElementById("preuDeVenta3").value);
            

            if (isNaN(preuDeCompra3) || isNaN(taxRate3) || isNaN(preuDeVenta3)) {
                document.getElementById("result3").innerHTML = "Please enter valid values.";
                return;
            }
            
            const profitRange = (((preuDeVenta3 /(1+(taxRate3/100))) * 100/preuDeCompra3) /100 -1 ) *100;
            const profitAmount = (preuDeCompra3 * (profitRange / 100));
            const taxAmount = (preuDeCompra3 * (1 + profitRange / 100) * taxRate3 / 100);
            

            document.getElementById("result3").innerHTML = `
                Cost IVA...................... ${taxAmount.toFixed(2)} â‚¬<br>
                Benefici net................. ${profitAmount.toFixed(2)} â‚¬<br>
                <strong>Marge de benefici.............${profitRange.toFixed(1)} %</strong> <br>
            `;
        }


        function resetValues() {
            document.getElementById("taxRate1").value = "0";
            document.getElementById("profitRange1").value = "0";
            document.getElementById("calculatedCustomerPrice1").value = "0";
            document.getElementById("result1").innerHTML = "";

            document.getElementById("taxRate2").value = "0";
            document.getElementById("productPrice2").value = "0";
            document.getElementById("profitRange2").value = "0";
            document.getElementById("result2").innerHTML = "";

            document.getElementById("preuDeCompra3").value = "0";
            document.getElementById("taxRate3").value = "0";
            document.getElementById("preuDeVenta3").value = "0";
            document.getElementById("result3").innerHTML = "";
        }




    </script>

    


    
</body>
</html>
